<form id="registration" action="#" method="POST">
    <fieldset>
      <legend>Informations personnelles</legend>
  
      <div class="input">
        <label for="pseudo">pseudo <span class="required">*</span></label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Votre nom" required />
  
        <label for="password">Mot de passe (8 caractères minimum requis ) <span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" minlength="8" required>

        <label for="mail">E-mail <span class="required">*</span></label>
        <input type="email" id="mail" name="mail" placeholder="Adresse mail" required />

        <label for="birthdate">Date de naissance</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="Votre date de naissance" />
  
      </div>
    </fieldset>
  
    <div class="submit-button">
      <button id="btnRegistration" type="submit">Créer mon compte</button>
    </div>
  </form>
